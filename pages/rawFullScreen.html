<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="fr" />
		<link rel="shortcut icon" href="../ressources/img/favicon.ico">
		<link rel="stylesheet" href="../ressources/style.css" type="text/css"/>
		
		<script type="text/javascript" src="../ressources/js/2012/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../ressources/js/2012/js/common.js"></script>
		
		<link rel="stylesheet" href="../ressources/leaflet/leaflet.css">
		<script type="text/javascript" src="../ressources/leaflet/leaflet.js"></script>
		
		<script type="text/javascript" src="../ressources/js/settings.js"></script>
		
		<meta http-equiv="refresh" content="15" > 
		<!-- In firefox : set accessibility.blockautorefresh to false to allow the autorefresh function -->
		
		<title>UBPE 2013 | Tableau)</title>
	</head>
	<body>
		<script>
		
		//Ouverture du json
		json = updateData();
		
		color = true;
		document.write("<div id=\"tab2\">");
		document.write("<table>");
		document.write("<tr id=\"type-tile\">");
			document.write("<th>date</th>");
			document.write("<th>stationName</th>");
			document.write("<th>objectName</th>");
			document.write("<th>frameCounter</th>");
			document.write("<th>resetCounter</th>");
			document.write("<th>currentFlightPhase</th>");
			document.write("<th>currentFlightPhaseDuration</th>");
			document.write("<th>systemTimeReset</th>");
			document.write("<th>RTCTime</th>");
			document.write("<th>GPSTime</th>");
			document.write("<th>fixGPS</th>");
			document.write("<th>longGPS</th>");
			document.write("<th>latGPS</th>");
			document.write("<th>altGPS</th>");
			document.write("<th>speedGPS</th>");
			document.write("<th>capGPS</th>");
			document.write("<th>numSatsGPS</th>");
			document.write("<th>hdop</th>");
			document.write("<th>sensor1</th>");
			document.write("<th>sensor2</th>");
			document.write("<th>sensor3</th>");
			document.write("<th>sensor4</th>");
			document.write("<th>voltage</th>");
		document.write("</tr>");
		
		for ( i = 0; i < (json['raw'].length); i++){
			if (color == true) {
				document.write("<tr id=\"type-1\">");
				color = !color
			}
			else {
				document.write("<tr id=\"type-2\">");
				color = !color
			}
				document.write("<td>" + (json['raw'][i]['date']) + "</td>");
				document.write("<td>" + (json['raw'][i]['stationName']) + "</td>");
				document.write("<td>" + (json['raw'][i]['objectName']) + "</td>");
				document.write("<td>" + (json['raw'][i]['frameCounter']) + "</td>");
				document.write("<td>" + (json['raw'][i]['resetCounter']) + "</td>");
				document.write("<td>" + (json['raw'][i]['currentFlightPhaseNumber']) + "</td>");
				document.write("<td>" + (json['raw'][i]['currentFlightPhaseDuration']) + "</td>");
				document.write("<td>" + (json['raw'][i]['systemTimeReset']) + "</td>");
				document.write("<td>" + (json['raw'][i]['RTCTime']) + "</td>");
				document.write("<td>" + (json['raw'][i]['GPSTime']) + "</td>");
				document.write("<td>" + (json['raw'][i]['fixGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['longGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['latGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['altGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['speedGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['capGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['numSatsGPS']) + "</td>");
				document.write("<td>" + (json['raw'][i]['hdop']) + "</td>");
				document.write("<td>" + (json['raw'][i]['differentialPressureAnalogSensor']) + "</td>");
				document.write("<td>" + (json['raw'][i]['absolutePressureAnalogSensor']) + "</td>");
				document.write("<td>" + (json['raw'][i]['externalTemperatureAnalogSensor']) + "</td>");
				document.write("<td>" + (json['raw'][i]['internalTemperatureAnalogSensor']) + "</td>");
				document.write("<td>" + (json['raw'][i]['voltageAnalogSensor']) + "</td>");
			document.write("</tr>");
		}
		
		document.write("</table>");
		document.write("</div>");
		</script>
	</body>
</html>
