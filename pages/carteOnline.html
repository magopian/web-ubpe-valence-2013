	</head>

			<div id="frame">
				<div id="page">
					<div id="title">
						<div id="title-left">
							<h2>Carte du vol</h2>
						</div>
						<div id="title-right">
							<span style="color : #228b22; font-weight : bold; text-decoration: none;"}>ONLINE</span> | <a href="./carte.html" title="Passer en mode offline" style="color : red; font-weight : none; text-decoration: none;">OFFLINE</a>
						</div>
					</div>
					<div id="page-content">
						<div id="map"></div>
						<div id="button-holder-graphique">
							<ul>
								<li>
									<select name="layer" id="layer" title="Serveur carte">
										<option selected="selected"> Open Street Map </option>
										<option value="altGPS">Google Hybrid</option>
									</select>
								</li>
							</ul>
						</div>
						<script>
												
							// Création de la carte 
							var map = L.map('map',{
								center: [44.9250, 4.8900],
								zoom: 13,
							})
							
							L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { //Serveur de tuiles à utiliser
								attribution: 'UBPE 2013 - IUT Valence', //Nom du layer
							}).addTo(map);
							
							// POI
							var marker = L.marker([44.91568, 4.91524]).addTo(map);
							marker.bindPopup("<div style=\"color : black\">IUT Valence</div>");
							
							//Ouverture du json
							json = updateData();
							
							//Unités des mesures
							tabUnites = { 	"altitude" : "m",
											"speedGPS" : "nd",
											"luxAverage" : "lux",
											"tempIn" : "°C",
											"tempOut" : "°C",
											"pressure" : "hPa"
										}
							
							//Parcours du json afin de créer le chemin
							var Path = new Array();
									for ( i = 0; i < 166; i++){
										Path.push([(json['filtered'][i]['latGPSFormat']),(json['filtered'][i]['longGPSFormat'])]);
									}
									
							//Création du chemin
							var polyline = L.polyline(Path, {color: 'black'}).addTo(map); //Create a polyline from an LatLng array object
							
							//Icone personalisées
							var orangeIcon = L.icon({
										iconUrl: '../ressources/img/point-orange.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var blueIcon = L.icon({
										iconUrl: '../ressources/img/point-bleu.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var greenIcon = L.icon({
										iconUrl: '../ressources/img/point-vert.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var redIcon = L.icon({
										iconUrl: '../ressources/img/point-rouge.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var greyIcon = L.icon({
										iconUrl: '../ressources/img/point-gris.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});										
							
							//Parcours du chemin pour affichage des points sur la carte
							for (i = 0; i < 166; i++){
								
								/* Traitement des points à cap */
								if (i == 0){
								
									nomIcon = guessCapImgName(json['filtered'][i]['capGPS']);
									
									var capIcon = L.icon({ 
										iconUrl: '../ressources/img/' + nomIcon,

										iconSize:     [50, 50], // Taille de l'icone
										iconAnchor:   [20, 28], // Ajustement de l'emplcemant de l'icone
										popupAnchor:  [5,-10] // Ajustement de l'emplacement du pop-up d'informations
									});
									
									var marker = L.marker((Path[i]),{icon: capIcon}).addTo(map);
								}
								
								else { /* Point normal (sans cap) */
									var iconName = guessSpeedIconName(json['filtered'][i]['speedGPS']);
									
									//Déterlination de la couleur du point
									if (iconName == "greenIcon"){
										var marker = L.marker((Path[i]),{icon: greenIcon}).addTo(map);
									}
									if (iconName =="redIcon"){
										var marker = L.marker((Path[i]),{icon: redIcon}).addTo(map);
									}
									if (iconName == "blueIcon"){
										var marker = L.marker((Path[i]),{icon: blueIcon}).addTo(map);
									}
									if (iconName == "orangeIcon"){
										var marker = L.marker((Path[i]),{icon: orangeIcon}).addTo(map);
									}
									if (iconName == "greyIcon"){
										var marker = L.marker((Path[i]),{icon: greyIcon}).addTo(map);
									}
								}
								
								/* Remplissage du pop-up du marker */
								marker.bindPopup(	
													"<div style=\"color : black\">" +
													"<center>Point n°" + i + "</center>" + "<br/>" +
													"<center>" + (json['filtered'][i]['timeGPSFormat']) + "</center>" + "<br/>" +
													"<u><b>Position</b></u> " + "<br/>" +
													"<b>Lat</b> : " + (json['filtered'][i]['latGPSFormat'])+'' + "<br/>" +
													"<b>Long</b> : " + (json['filtered'][i]['longGPSFormat'])+'' + "<br/>" +
													"<u><b>Mesures</b></u>" + "<br/>" +
													"<b>Altitude</b> : " + (json['filtered'][i]['altGPS'])+'' + ' ' + tabUnites['altitude'] + "<br/>" +
													"<b>Pression</b> : " + (json['filtered'][i]['pressure'])+'' + ' ' + tabUnites['pressure'] + "<br/>" +
													"<b>Luminosité moyenne</b> : " + (json['filtered'][i]['luxAverage'])+'' + ' ' + tabUnites['luxAverage'] + "<br/>" +
													"<b>Température intérieure</b> : " + (json['filtered'][i]['tempIn'])+'' + ' ' + tabUnites['tempIn'] + "<br/>" +
													"<b>Température extérieure</b> : " + (json['filtered'][i]['tempOut'])+'' + ' ' + tabUnites['tempOut'] + "<br/>" +
													"<b>Vitesse</b> : " + (json['filtered'][i]['speedGPS'])+'' + ' ' + tabUnites['speedGPS'] + "<br/>" +
													/*"<b></b> : " + (json['filtered'][i]['NOM_DE_VARIALE'])+'' + "<br/>" +*/
													"</div>"
												);
							}
						</script>
						<p>
							Cette carte permet de suivre en direct ou différé la progression du ballon.
						</p>
