	</head>

		<body>
		<div id="big-frame">		
			<div id="header">
			</div> <!-- end header -->
			
			<div id="menu">
				<ul>
					<li>
						<a href="../index.html" title="Accueil">Accueil</a>
					</li>
					<li>
						<a href="./donnees.html" title="Données">Données</a>
					</li>
					<li>
						<a href="./graphiques.html" title="Graphiques">Graphiques</a>
					</li>
					<li>
						<a href="./carte.html" title="Carte">Carte</a>
					</li>
					<li>
						<a href="#null" onclick="javascript:window.open('./rawFullScreen.html')">Données brutes</a>
					</li>
				</ul>
			</div> <!-- end menu -->
			
			<div id="frame">
				<div id="page">
					<div id="title">
						<div id="title-left">
							<h2>Carte du vol</h2>
						</div>
						<div id="title-right">
							<span style="color : #228b22; font-weight : bold; text-decoration: none;"}>ONLINE</span> | <a href="./carte.html" title="Passer en mode offline" style="color : red; font-weight : none; text-decoration: none;">OFFLINE</a>
						</div>
					</div>
					<div id="page-content">
						<div id="map"></div>
						<div id="button-holder-graphique">
							<ul>
								<li>
									<select name="layer" id="layer" title="Serveur carte">
										<option selected="selected" value="osmMap">OSM Map</option>
										<option value="googleMap">Google Map</option>
										<option value="googleHybrid">Google Hybrid</option>
										<option value="mapQuest">MapQuest</option>
									</select>
								</li>
								<li>
								<button id="btnOpenFullScreenMap">Carte plein écran</button>
								</li>
							</ul>
						</div>
						<script>
												
							// Création de la carte 
							var map = L.map('map',{
								center: [44.9250, 4.8900],
								zoom: 13,
							})
							
							var layerName = $("#layer").val();

							if (settings.tabServers[layerName][1] == ""){ //No layer subdomain specified
								layer = L.tileLayer(settings.tabServers[layerName][0], { //Serveur de tuiles à utiliser
								attribution: settings.tabServers[layerName][2], //Nom du layer
								}).addTo(map);
							}
							else {
								layer = L.tileLayer(settings.tabServers[layerName][0], { //Serveur de tuiles à utiliser
								subdomains: settings.tabServers[layerName][1], // Subdomains
								attribution: settings.tabServers[layerName][2], //Nom du layer
								}).addTo(map);
							}

							
							// POI
							for (i in settings.POI){
								var marker = L.marker([settings.POI[i][0], settings.POI[i][1]]).addTo(map);
								marker.bindPopup("<div style=\"color : black\">" + settings.POI[i][2] + "</div>");
							}
							
							//Ouverture du json
							json = updateData();
							
							//Parcours du json afin de créer le chemin
							var Path = new Array();
									for ( i = 0; i < (json['filtered'].length); i++){
										if (blacklist.activate == true &&  blacklist.frame.indexOf(json['filtered'][i]['frameCounter']) > -1){
											continue; //Skip the process for this particular i
										};
										
										var latGPSFormat = convertGPSToDecimal(json['filtered'][i]['latGPS']);
										var longGPSFormat = convertGPSToDecimal(json['filtered'][i]['longGPS']);
										Path.push([latGPSFormat, longGPSFormat]);
									}
									
							//Création du chemin
							var polyline = L.polyline(Path, {color: 'black'}).addTo(map); //Create a polyline from an LatLng array object
							
							//Icone personalisées
							var orangeIcon = L.icon({
										iconUrl: '../ressources/img/point-orange.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var blueIcon = L.icon({
										iconUrl: '../ressources/img/point-bleu.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var greenIcon = L.icon({
										iconUrl: '../ressources/img/point-vert.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var redIcon = L.icon({
										iconUrl: '../ressources/img/point-rouge.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
									
							var greyIcon = L.icon({
										iconUrl: '../ressources/img/point-gris.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});										
							
							//Parcours du chemin pour affichage des points sur la carte
							for (i = 0; i < Path.length; i++){
								
								/* Traitement des points à cap */
								if (i == 0){
								
									nomIcon = guessCapImgName(json['filtered'][i]['capGPS']);
									
									var capIcon = L.icon({ 
										iconUrl: '../ressources/img/' + nomIcon,

										iconSize:     [50, 50], // Taille de l'icone
										iconAnchor:   [20, 28], // Ajustement de l'emplcemant de l'icone
										popupAnchor:  [5,-10] // Ajustement de l'emplacement du pop-up d'informations
									});
									
									var marker = L.marker((Path[i]),{icon: capIcon}).addTo(map);
								}
								
								else { /* Point normal (sans cap) */
									var iconName = guessSpeedIconName(json['filtered'][i]['speedGPS']);
									
									//Déterlination de la couleur du point
									if (iconName == "greenIcon"){
										var marker = L.marker((Path[i]),{icon: greenIcon}).addTo(map);
									}
									if (iconName =="redIcon"){
										var marker = L.marker((Path[i]),{icon: redIcon}).addTo(map);
									}
									if (iconName == "blueIcon"){
										var marker = L.marker((Path[i]),{icon: blueIcon}).addTo(map);
									}
									if (iconName == "orangeIcon"){
										var marker = L.marker((Path[i]),{icon: orangeIcon}).addTo(map);
									}
									if (iconName == "greyIcon"){
										var marker = L.marker((Path[i]),{icon: greyIcon}).addTo(map);
									}
								}
								
								/* Remplissage du pop-up du marker */
								var time = realDate(json['filtered'][i]['date'])+""
								marker.bindPopup(	
													"<div style=\"color : black\">" +
													"<center>Point n°" + i + "</center>" + "<br/>" +
													"<center>" + time.split(" ")[4] + "</center>" + "<br/>" +
													"<u><b>Position</b></u> " + "<br/>" +
													"<b>Lat</b> : " + (json['filtered'][i]['latGPS'])+'' + "<br/>" +
													"<b>Long</b> : " + (json['filtered'][i]['longGPS'])+'' + "<br/>" +
													"<u><b>Mesures</b></u>" + "<br/>" +
													"<b>Altitude</b> : " + (json['filtered'][i]['altGPS'])+'' + ' ' + settings.tabUnits['altGPS'] + "<br/>" +
													"<b>Vitesse</b> : " + (json['filtered'][i]['speedGPS'])+'' + ' ' + settings.tabUnits['speedGPS'] + "<br/>" +
													"<b>Sensor1</b> : " + (json['filtered'][i]['differentialPressureAnalogSensor'])+'' + ' ' + settings.tabUnits['differentialPressureAnalogSensor'] + "<br/>" +
													"<b>Sensor2</b> : " + (json['filtered'][i]['absolutePressureAnalogSensor'])+'' + ' ' + settings.tabUnits['absolutePressureAnalogSensor'] + "<br/>" +
													"<b>Sensor3</b> : " + (json['filtered'][i]['externalTemperatureAnalogSensor'])+'' + ' ' + settings.tabUnits['externalTemperatureAnalogSensor'] + "<br/>" +
													"<b>Sensor4</b> : " + (json['filtered'][i]['internalTemperatureAnalogSensor'])+'' + ' ' + settings.tabUnits['internalTemperatureAnalogSensor'] + "<br/>" +
													"</div>"
												);
							}
							
							//Switch map layer
							$('#layer').change(function(){
								layer.setOpacity(0);
								var layerName = $("#layer").val();
								if (settings.tabServers[layerName][1] == ""){ //No layer subdomain specified
									layer = L.tileLayer(settings.tabServers[layerName][0],{attribution: settings.tabServers[layerName][2]});
								}
								else {
									layer = L.tileLayer(settings.tabServers[layerName][0],{subdomains: settings.tabServers[layerName][1], attribution: settings.tabServers[layerName][2]});
								}
								layer.addTo(map);
							});
							
							//Set view to the last point received
							map.setView(Path[0], 13);

							//Open the current map in full screen
							$("#btnOpenFullScreenMap").click(function () {
								url = './carteFullScreen-' + $("#layer").val() + '.html';
								window.open(url);
							});							
						</script>
						<p>
							Cette carte permet de suivre en direct ou différé la progression du ballon.
						</p>
					</div>

			</div> <!-- end frame -->
