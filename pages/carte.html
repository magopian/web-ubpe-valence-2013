							<h2>Carte du vol</h2>
						</div>
						<div id="title-right">
							<a href="./carteOnline.html" title="Passer en mode online" style="color : #228b22; font-weight : none; text-decoration: none;" >ONLINE</a> | <span style="color : red; font-weight : bold; text-decoration: none;">OFFLINE</span>

					<div id="page-content">
						<div id="map"></div>
						<script>
							var map = L.map('map',{
							center: [44.9250, 4.8900],
							zoom: 13,
							maxBounds: [[45.47939, 3.88916],[44.51609, 5.85022]]
							})
							
							L.tileLayer('../ressources/tiles/{z}/{x}/{y}.png', {
							attribution: 'UBPE 2013 - IUT Valence',
							maxZoom: 15,
							minZoom: 10,
							}).addTo(map);
							
							var marker = L.marker([44.91568, 4.91524]).addTo(map);
							marker.bindPopup("IUT Valence");
							
							/*
							function onMapClick(e) {
								alert(e.latlng);
							}
							
							map.on('click', onMapClick);
							*/
							
							json = updateData();
							
							var Path = new Array();
									for ( i = 0; i < 166; i++){
										Path.push([(json['filtered'][i]['latGPSFormat']),(json['filtered'][i]['longGPSFormat'])]);
									}
		
							var polyline = L.polyline(Path, {color: 'black'}).addTo(map); //Create a polyline from an LatLng array object
							
							var orangeIcon = L.icon({
										iconUrl: '../ressources/img/point-orange.png',

										iconSize:     [20, 20], // size of the icon
										iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
										popupAnchor:  [0,-5] // point from which the popup should open relative to the iconAnchor
									});
							
							for (i = 0; i < 166; i++){
								
								
								/* Traitement à part du premier élément du tableau (le dernier point reçu) pour afficher son cap */
								if (i == 0){
								
									nomIcon = guessCapImgName(json['filtered'][i]['capGPS']);
									
									var capIcon = L.icon({
										iconUrl: '../ressources/img/' + nomIcon,

										iconSize:     [50, 50], // size of the icon
										iconAnchor:   [20, 28], // point of the icon which will correspond to marker's location
										popupAnchor:  [5,-10] // point from which the popup should open relative to the iconAnchor
									});
									
									var marker = L.marker((Path[i],Path[i]),{icon: capIcon}).addTo(map);
									marker.bindPopup(	
													"<div style=\"color : black\">" +
													"<center>Point n°" + i + "</center>" + "<br/>" +
													"<u><b>Position</b></u> " + "<br/>" +
													"<b>Lat</b> : " + (json['filtered'][i]['latGPSFormat'])+'' + "<br/>" +
													"<b>Long</b> : " + (json['filtered'][i]['longGPSFormat'])+'' + "<br/>" +
													"<u><b>Mesures</b></u>" + "<br/>" +
													"<b>Altitude</b> : " + (json['filtered'][i]['altGPS'])+'' + "<br/>" +
													"<b>Pression</b> : " + (json['filtered'][i]['pressure'])+'' + "<br/>" +
													"<b>Luminosité moyenne</b> : " + (json['filtered'][i]['luxAverage'])+'' + "<br/>" +
													"<b>Température intérieure</b> : " + (json['filtered'][i]['tempIn'])+'' + "<br/>" +
													"<b>Température extérieure</b> : " + (json['filtered'][i]['tempOut'])+'' + "<br/>" +
													"<b>Vitesse</b> : " + (json['filtered'][i]['speedGPS'])+'' + "<br/>" +
													/*"<b></b> : " + (json['filtered'][i]['NOM_DE_VARIALE'])+'' + "<br/>" +*/
													"</div>"
												);
								}
								else{
								/*var marker = L.marker((Path[i],Path[i])).addTo(map);*/
								var marker = L.marker((Path[i],Path[i]),{icon: orangeIcon}).addTo(map);
								marker.bindPopup(	
													"<div style=\"color : black\">" +
													"<center>Point n°" + i + "</center>" + "<br/>" +
													"<u><b>Position</b></u> " + "<br/>" +
													"<b>Lat</b> : " + (json['filtered'][i]['latGPSFormat'])+'' + "<br/>" +
													"<b>Long</b> : " + (json['filtered'][i]['longGPSFormat'])+'' + "<br/>" +
													"<u><b>Mesures</b></u>" + "<br/>" +
													"<b>Altitude</b> : " + (json['filtered'][i]['altGPS'])+'' + "<br/>" +
													"<b>Pression</b> : " + (json['filtered'][i]['pressure'])+'' + "<br/>" +
													"<b>Luminosité moyenne</b> : " + (json['filtered'][i]['luxAverage'])+'' + "<br/>" +
													"<b>Température intérieure</b> : " + (json['filtered'][i]['tempIn'])+'' + "<br/>" +
													"<b>Température extérieure</b> : " + (json['filtered'][i]['tempOut'])+'' + "<br/>" +
													"<b>Vitesse</b> : " + (json['filtered'][i]['speedGPS'])+'' + "<br/>" +
													/*"<b></b> : " + (json['filtered'][i]['NOM_DE_VARIALE'])+'' + "<br/>" +*/
													"</div>"
												);
								}
							}
							
						</script>
						<p>
							Cette carte permet de suivre en direct ou différé la progression du ballon.
