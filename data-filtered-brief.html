<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="en" />
<link rel="shortcut icon" href="./ressources/img/favicon.ico">
<link rel="stylesheet" href="./ressources/style.css" type="text/css" />

<script type="text/javascript"
	src="./ressources/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript"
	src="./ressources/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./ressources/js/common.js"></script>

<script type="text/javascript" src="./ressources/js/date.format.js"></script>

<script type="text/javascript" src="./ressources/js/settings.js"></script>
<script type="text/javascript" src="./ressources/js/blacklist.js"></script>

<meta http-equiv="refresh" content="15">
<!-- In firefox : set accessibility.blockautorefresh to false to allow the autorefresh function -->

<title>UBPE2013@Valence | Data</title>
</head>

<body>
	<div id="big-frame">
		<div id="header"></div>
		<!-- end header -->

		<div id="menu">
			<ul>
				<li><a href="./index.html" title="Home">Home</a></li>
				<li><a href="" title="Data">Data</a></li>
				<li><a href="./charts.html" title="Charts">Charts</a></li>
				<li><a href="./map-offline.html" title="Map">Map</a></li>
				<li><a href="#null"
					onclick="javascript:window.open('./data-raw-all.html')">Raw
						data</a></li>
			</ul>
		</div>
		<!-- end menu -->

		<div id="frame">
			<div id="page">
				<div id="title">
					<div id="title-left">
						<h2>Flight data</h2>
						The following array contains last 10 received frames, click <a
							href="#null"
							onclick="javascript:window.open('./data-filtered-all.html')"><button
								id="btn1">here</button></a> to see them all

					</div>
				</div>


				<br /> <br />
				<div id="page-content">
					<script>
			//Ouverture du json
			json = updateData();

			color = true;
			document.write("<div id=\"tab\">");
			document.write("<table>");
			document.write("<tr id=\"type-tile\">");
			for (i in settings.dataBriefLabels)
			{
			    if (settings.fieldUnits[settings.dataBriefLabels[i]])
				document.write("<th>" + settings.fieldLabels[settings.dataBriefLabels[i]] + "<br/>" + "("
					+ settings.fieldUnits[settings.dataBriefLabels[i]] + ")" + "</th>");
			    else
				document.write("<th>" + settings.fieldLabels[settings.dataBriefLabels[i]] + "<br/></th>");
			}

			document.write("</tr>");

			for (i = 0; i < (json['filtered'].length) && i < 10; i++)
			{
			    if (blacklist.activate == true && blacklist.frame.indexOf(json['raw'][i]['date']) > -1)
			    {
				continue; //Skip the process for this particular i
			    }
			    ;

			    if (color == true)
			    {
				document.write("<tr id=\"type-1\">");
				color = !color
			    }
			    else
			    {
				document.write("<tr id=\"type-2\">");
				color = !color
			    }
			    for (j in settings.dataBriefLabels)
			    {
				document.write("<td>" + json['filtered'][i][settings.dataBriefLabels[j]] + "</td>");
			    }

			    document.write("</tr>");
			}
			document.write("</table>");
			document.write("</div>");
		    </script>

				</div>
			</div>
			<!-- end page -->
		</div>
		<!-- end frame -->

		<div id="footer">
			<div id="footer-left">
				UBPE2013@Valence - <a href="./credits.html" title="Credits page">UBPE
					project, IUT Valence</a>
			</div>
			<div id="footer-right">

				<ul>
					<li><a href="http://iut-valence.fr"><img
							src="./ressources/img/logoiut2.png" title="IUT Valence"
							alt="Logo IUT Valence"></a></li>
				</ul>

			</div>
		</div>
		<!-- end footer -->
	</div>
</body>

</html>
